<!-- Product.html: single product detail page that reuses shared header/footer -->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product - Marketplace</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
  <body class="bg-gray-50 min-h-screen flex flex-col p-2">
    <div id="site-header"></div>

    <main class="flex-1 py-12">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
      </div>
    </main>

    <div id="site-footer"></div>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
