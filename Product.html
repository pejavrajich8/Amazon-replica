<!-- Product.html: single product detail page (static demo) -->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product - Marketplace</title>
        <!-- Tailwind used for layout and demo styling -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 min-h-screen">
            <!-- Header component: reused site header -->
            <header class="bg-gray-900 text-white">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">
                        <!-- Brand / logo area -->
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-2">
                                <div class="text-yellow-400 text-2xl font-extrabold">amazon</div>
                                <div class="hidden sm:block text-gray-300">Marketplace</div>
                            </div>
                        </div>

                        <!-- Center: search input (visual only) -->
                        <div class="flex-1 px-4">
                                <div class="max-w-3xl mx-auto">
                                    <!-- Accessible label hidden visually -->
                                    <label for="search" class="sr-only">Search</label>
                                    <div class="relative">
                                        <!-- Left: white search input with rounded left corners; right edge is flush with the button -->
                                        <input id="search" name="search" class="block w-full rounded-md rounded-r-none py-3 pl-4 pr-14 text-sm text-gray-900 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-300" placeholder="Search" />
                                        <!-- Right: tan rectangular search button with magnifying icon -->
                                        <button aria-label="Search" class="absolute right-0 top-0 bottom-0 bg-[#d9a66e] hover:bg-[#c9964e] text-black px-4 rounded-r-md flex items-center justify-center" style="border-left:1px solid rgba(0,0,0,0.08);">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                              <circle cx="11" cy="11" r="6" />
                                              <line x1="21" y1="21" x2="16.65" y2="16.65" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                        </div>

                        <!-- Right: returns/account and cart button -->
                        <div class="flex items-center space-x-4">
                            <div class="hidden sm:flex sm:items-center sm:space-x-2 text-sm text-gray-300">
                                <div class="text-right">
                                    <div class="font-medium">Returns</div>
                                    <div class="text-xs">& Orders</div>
                                </div>
                                <div class="relative">
                                    <button class="flex items-center space-x-2 bg-gray-800 px-3 py-2 rounded">
                                        <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path></svg>
                                        <span class="ml-1">Cart</span>
                                        <span class="ml-2 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-700 bg-white rounded-full">3</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main: product details card -->
            <main class="py-12">
                <div class="max-w-4xl mx-auto bg-white rounded shadow p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Left: product image -->
                        <div class="flex items-center justify-center bg-gray-50">
                            <!-- Main product image placeholder -->
                            <div class="w-64 h-64 bg-gray-100 flex items-center justify-center text-gray-500">Image placeholder</div>
                        </div>
                        <!-- Right: product title, price and CTA -->
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">Product Title</h1>
                            <p class="mt-4 text-gray-600">Price: <span class="text-xl font-semibold">$24.99</span></p>
                            <p class="mt-4 text-gray-500">A short description of the product goes here. Styling only; no interactions yet.</p>
                            <div class="mt-6">
                                <!-- Add to cart button (visual) -->
                                <button class="bg-yellow-400 text-black px-4 py-2 rounded">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer component: simple copyright and links -->
            <footer class="bg-gray-100 text-gray-700">
                <div class="max-w-7xl mx-auto px-4 py-6 text-sm">
                    <div class="flex items-center justify-between">
                        <div>Â© 2025 Demo Marketplace</div>
                        <div class="space-x-4">
                            <a class="text-gray-500 hover:text-gray-900">Privacy</a>
                            <a class="text-gray-500 hover:text-gray-900">Terms</a>
                        </div>
                    </div>
                </div>
            </footer>
    </body>
</html>
