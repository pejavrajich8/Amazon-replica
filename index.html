<!-- index.html: Main marketplace dashboard with product grid -->
<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Dashboard</title>
    <!-- Tailwind CDN for quick styling in this demo -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!--random comment-->
  <body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header loaded from components/header.html -->
  <div id="site-header"></div>
  <script type="module" src="/js/app.js"></script>

  <!-- products controller: fetches products and renders into #products-container -->
  <script type="module" src="/js/API-Products.js"></script>

  <!-- Main: product grid rendered inline for this demo -->
  <main id="product-grid" class="flex-1 py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Responsive grid: products will be rendered here by JavaScript -->
        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- Products injected here by /js/products.js -->
        </div>
      </div>
    </main>
  
  </body>
</html>
