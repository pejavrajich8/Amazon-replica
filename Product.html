<!-- Product.html: single product detail page that reuses shared header/footer -->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product - Marketplace</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 min-h-screen flex flex-col">
        <!-- Shared header placeholder (rendered by /js/app.js) -->
        <div id="site-header"></div>

        <!-- Product container: components/Product.js will render into this element -->
        <main class="flex-1 py-12">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div id="product-container"></div>
            </div>
        </main>

        <!-- Shared footer placeholder -->
        <div id="site-footer"></div>

        <script type="module" src="/js/app.js"></script>
    </body>
</html>
